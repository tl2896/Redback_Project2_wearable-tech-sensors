<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Styles -->
  <style>
    /* Global body styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #b8c6db, #f5f7fa);
    }

    /* Heading styles */
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    /* Common style for form container */
    .mb-4 {
      margin-bottom: 1.5rem;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Subtitle styles */
    .small {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
    }

    /* Styling for radio buttons */
    .form-check-label {
      margin-bottom: 0;
      display: inline-block;
      margin-right: 1rem;
      color: #007bff;
    }

    .form-check-input {
      margin-right: 0.25rem;
    }

    /* Styles for form labels */
    .form-label {
      font-weight: bold;
      color: #333;
    }

    /* Styles for form input fields */
    .form-control {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      color: #333;
    }

    /* Styles for form layout */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .col {
      flex: 1;
      margin-right: 1rem;
    }

    /* Styles for success button */
    .btn-success {
      background-color: #28a745;
      color: #fff;
      padding: 1.5rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    /* Styles for generic labels */
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    /* Hide radio input and style its label */
    .form-check-input[type="radio"] {
      display: none;
    }

    .form-check-label::before {
      content: '';
      display: inline-block;
      width: 1.5em;
      height: 1.5em;
      margin-right: 0.25em;
      vertical-align: -0.25em;
      border: 2px solid #007bff;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }

    .form-check-input:checked+.form-check-label::before {
      background-color: #007bff;
      border-color: #007bff;
    }

    /* Additional styling for specific elements */
    #feedback_address {
      display: none;
    }

    #feedback_phone,
    #feedback_address {
      margin-bottom: 1rem;
    }

    /* Hover effect for the form container */
    #feedback_form:hover {
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
    }

    /* Background image for the body with a blur effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://source.unsplash.com/1920x1080/?abstract') center/cover no-repeat;
      filter: blur(4px);
    }

    /* Graphic element styles */
    .graphic {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 150px;
      height: 150px;
      background: url('https://example.com/graphic.png') center/contain no-repeat;
    }

    /* Welcome Pop-In styles */
    #welcomePopIn {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #welcomePopIn h3 {
      margin-bottom: 10px;
      color: #333;
    }

    #welcomePopIn p {
      color: #110e0e;
    }

    #welcomePopIn button {
      background-color: #28a745;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #welcomePopIn button:hover {
      background-color: #218838;
    }

  </style>
  <title>Feedback Form</title>
</head>

<body>

  <!-- Feedback Form -->
  <form name="feedback_form" id="feedback_form" onsubmit="return submitForm();" class="mb-4">

    <!-- Graphic element on the form -->
    <div class="graphic"></div>

    <!-- Main heading of the form -->
    <h2>Feedback</h2>

    <!-- Subtitle or description -->
    <div class="small">
      Let‚Äôs discuss something together
    </div>

    <!-- Radio buttons for user rating -->
    <label>I'm using a device?</label>
    <div>
      <label class="form-label" for="product_selection">Select a Product:</label>
      <select class="form-control" required name="product" id="product_selection">
        <option value="product_a">Product A</option>
        <option value="product_b">Product B</option>
        <option value="product_c">Product C</option>
      </select>
    </div>

    <!-- Textarea for user comments -->
    <div>
      
      <label class="form-label" for="feedback_comments">Your feedback</label>
      <textarea class="form-control" required rows="6" name="comments" id="feedback_comments"></textarea>
    </div>

    <!-- Two-column layout for name and email -->
    <div class="row">
      <div class="col">
        <label class="form-label" for="feedback_name">Your Name:</label>
        <input type="text" required name="name" class="form-control" id="feedback_name" />
      </div>

      <div class="col">
        <label class="form-label" for="feedback_email">Email:</label>
        <input type="email" name="email" required class="form-control" id="feedback_email" />
      </div>
    </div>

    <!-- Additional row for phone input (hidden by default) -->
    <div class="row" id="feedback_phone">
      <div class="col">
        <label class="form-label" for="phone">Phone:</label>
        <input type="text" name="phone" class="form-control" id="phone" />
      </div>
    </div>

    <!-- Submit button with success styles -->
    <button type="submit" class="btn btn-success btn-lg">Post</button>

    <!-- Additional information displayed after submission -->
    <div>
      <label>üìß Email: feedback1@gmail.com</label>
    </div>

    <div>
      <label>üìû Phone: +123 456 789</label>
    </div>

    <div>
      <label>üè¢ Address: Deakin University</label>
    </div>

  </form>

  <!-- Thank You Pop-Out -->
  <div id="thankYouPopOut" style="display: none;">
    <h3>Thank You!</h3>
    <p>Your feedback has been submitted successfully.</p>
    <p id="thankYouRating"></p>
    <button onclick="resetForm()">Submit Another Feedback</button>
  </div>

  <!-- Welcome Pop-In -->
  <div id="welcomePopIn">
    <h3>Welcome to our Feedback Form!</h3>
    <p>We appreciate your thoughts. Feel free to share your feedback with us.</p>
    <button onclick="closeWelcomePopIn()">Got it!</button>
  </div>

  <!-- JavaScript for handling form submission -->
  <script>
    async function submitForm() {
      // Simulate form submission delay (replace with actual logic)
      await new Promise(resolve => setTimeout(resolve, 5000));

      // Get the selected product
      var selectedProduct = document.getElementById('product_selection');
      var productText = selectedProduct.options[selectedProduct.selectedIndex].text;

      // Show the thank you pop-out with the product selection
      showThankYouPopOut(productText);

      return false; // Prevent the default form submission behavior
    }

    // Function to show thank you pop-out with product selection
    function showThankYouPopOut(productText) {
      document.getElementById("feedback_form").style.display = "none";
      document.getElementById("thankYouPopOut").style.display = "block";

      // Display the product selection in the pop-out
      document.getElementById("thankYouRating").innerText = 'Selected Product: ' + productText;
    }

    // Function to reset the form and display the welcome pop-in
    function resetForm() {
      document.getElementById("feedback_form").reset();
      document.getElementById("thankYouPopOut").style.display = "none";
      document.getElementById("feedback_form").style.display = "block";
      showWelcomePopIn();
    }

    // Function to display the welcome pop-in
    function showWelcomePopIn() {
      document.getElementById("welcomePopIn").style.display = "block";
    }

    // Function to close the welcome pop-in
    function closeWelcomePopIn() {
      document.getElementById("welcomePopIn").style.display = "none";
    }

    // Display the welcome pop-in when the page loads
    window.onload = function () {
      showWelcomePopIn();
    };
  </script>

</body>

</html>
